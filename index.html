<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <title>Generate Secure Password</title>
</head>

<body>
  
  <div class="contianer">
    <div class="box">
      <h2>> Generate a Secure Password</h2>
      <h3>Customisze Your Password</h3>
      <form class="form">
        <div class="pass-input">
        <input type="text" placeholder="Get your Password" id="password">
        <button id="copy-btn" onclick="copyPassword()"><i class='bx bxs-copy'></i>
        </button>
        </div>
        <button id="gen-btn">Generate Password</button>
        <feildset class="check-box">
          <div class="tick-boxes">
          <div class="boxes">
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Upper Case</label>
          </div>
          <div class="boxes">
            <input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase">Lower case</label>
          </div>
          <div class="boxes">
            <input type="checkbox" id="numeric" name="numeric">
            <label for="numeric">Numeric</label>
          </div>
          <div class="boxes">
            <input type="checkbox" id="special-chr" name="special chr">
            <label for="special-chr">Special Character</label>
          </div>
          </div>
          <div class="range">
            <input type="text" id="num" name="num" min="1" max="8"/>
            <label for="num">Pass word length</label>
            <input type="range" id="volume" name="volume" min="0" max="100" />
          </div>
        </feildset>
      </form>
      <p>Made With By Irfan Ullah <span>| IR-CODER |</span></p>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="/script.js"></script>
</body>

</html>
